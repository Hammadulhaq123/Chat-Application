<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Chat App</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="top">
			<div class="user">
				<img src="./images/user.jpg" alt="">
				<span> </span>
				<h3>Stephen Harvard!</h3>
			</div>
			<i class="fa-solid fa-bars"></i>
		</div>
		<div class="chat" id="chat">
			<div class="you">This is your message</div>
			<div class="other">This is others message</div>
		</div>
		<div class="text-bar">
			<input type="text" id="textarea" placeholder="Type your Message"></textarea>
			<button id="send-btn" onclick="sendFunction()">Send</button>
		</div>
	</div>

	<script src="./app.js"></script>
</body>
</html>
